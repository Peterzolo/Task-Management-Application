


# Required Project Information
sonar.projectKey=hotel-backend   # Unique key for identifying your backend project
sonar.projectName=Hotel Server   # Name of your project as it appears in SonarQube
sonar.projectVersion=1.0   # Optional versioning of your project

# Path Settings
sonar.sources=src                # Source directory where TypeScript files are located
sonar.sourceEncoding=UTF-8        # Encoding of the source files
sonar.exclusions=**/node_modules/**, **/build/**, **/coverage/**, **/dist/**  # Exclude build, dependencies, and other irrelevant files

# Unit Test Coverage (Optional)
# If you are using a coverage tool like Jest or Mocha, configure the coverage report path
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# JavaScript/TypeScript Linter Rules
sonar.eslint.reportPaths=coverage/eslint-report.json   # Optional ESLint report if you're using ESLint
